<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ЧТОГДЕКУДА</title>
		<style type="text/css">

      #garland {position: fixed; top: 0; left: 0; background-image: url("https://www.expertplus.ru/UserFiles/Image/content/new_year/04_1.png"); height: 36px; width: 100%; overflow: hidden; z-index: 99;}

      #nums_1 {padding: 100px;}

      .garland_1 {background-position: 0 0;}

      .garland_2 {background-position: 0 -36px;}

      .garland_3 {background-position: 0 -72px;}

      .garland_4 {background-position: 0 -108px;}

      .garland_image{position: fixed; top: 0; left: 0;}

      .garland_image img{border: 0;}

  </style>

  

  <script>
    window._decorations = '%REACT_APP_DECORATIONS%' !== 'false';

    if (window._decorations) {
      function garland(numElem, elem) {
        const nums = numElem.innerHTML;
        if(nums == 1){elem.className='garland_1';numElem.innerHTML='2'};
        if(nums == 2){elem.className='garland_2';numElem.innerHTML='3'};
        if(nums == 3){elem.className='garland_3';numElem.innerHTML='4'};
        if(nums == 4){elem.className='garland_4';numElem.innerHTML='1'};
      }

      setTimeout(() => {
        const numElem = document.getElementById('nums_1');
        const elem = document.getElementById('garland');
        setInterval(function(){ garland(numElem, elem); }, 600);
      }, 1000);

      var _s = document.createElement('script');
      _s.src = 'https://www.expertplus.ru/UserFiles/Image/content/new_year/07.js';
      document.head.appendChild(_s);
    }
  </script>
  </head>
  <body>
    <!-- Гирлянда -->
    <div id="garland" style="display:none">
      <div id="nums_1">1</div>
    </div>
    <div class="garland_image" style="display:none">
      <img src="https://www.expertplus.ru/UserFiles/Image/content/new_year/07.png">
    </div>
    <script>
      if (window._decorations) {
        document.getElementById('garland').style.display = '';
        document.querySelector('.garland_image').style.display = '';

        var _snow = document.createElement('script');
        _snow.src = '/snowstorm-min.js';
        _snow.onload = function() {
          snowStorm.snowColor = "#fff";
          snowStorm.flakesMaxActive = 50;
          snowStorm.followMouse = false;
          snowStorm.snowCharacter = "\u2022";
        };
        document.body.appendChild(_snow);
      }
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
